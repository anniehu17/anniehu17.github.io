<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art - Annie Hu</title>
    <link rel="icon"> <!--ADD href to pic later-->
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <header>
        <a href="index.html">Annie Hu</a>
    </header>
    
    <h1>Pixel Art Gallery</h1>
    
    <div class="art-gallery">
        <div class="art-item">
            <h2>1 pixel image</h2>
            <img src="prog1_images/1pixel.png" width="100" height="100">
        </div>

        <div class="art-item">
            <h2>2 pixels by 2 pixels image</h2>
            <img src="prog1_images/2by2.png" width="200" height="200">
        </div>

        <div class="art-item">
            <h2>3 pixels by 3 pixels image</h2>
            <img src="prog1_images/3by3.jpg" width="300" height="300">
        </div>

        <div class="art-item">
            <h2>4 pixels by 4 pixels image</h2>
            <img src="prog1_images/4by4.jpg" width="400" height="400">
        </div>

        <div class="art-item">
            <h2>1 pixel by 4 pixels image</h2>
            <img src="prog1_images/1by4.png" width="100" height="400">
        </div>

        <div class="art-item">
            <h2>Attempted Andy Warhol</h2>
            <img src="prog1_images/badAndy.jpg" width="400" height="600">
        </div>

        <div class="art-item">
            <h2>Attempted Multiply</h2>
            <img src="prog1_images/badMultiply.jpg" width="400" height="400">
        </div>

        <div class="art-item">
            <h2>Cheeto Lin</h2>
            <img src="prog1_images/cheetoLin.jpg" width="400" height="600">
        </div>

        <div class="art-item">
            <h2>Interesting Lin</h2>
            <img src="prog1_images/interestingLin.jpg" width="400" height="400">
        </div>

        <div class="art-item">
            <h2>Strange Lin</h2>
            <img src="prog1_images/strange_lin.jpg" width="400" height="400">
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
